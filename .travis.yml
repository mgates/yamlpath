sudo: false

language:
  - python

python:
  - 3.6

install:
  - pip install --upgrade ruamel.yaml mypy pytest pytest-cov pylint coveralls
  - gem install hiera-eyaml

script:
  - pip install -e .
  - mypy yamlpath
  - pylint yamlpath
  - pytest --verbose --cov=yamlpath --cov-report=term-missing --cov-fail-under=98 tests
  - coveralls

deploy:
  provider: pypi
  user: wwkimball
  password:
    secure: ""
  skip_existing: true
  on:
    tags: true

notifications:
  email: false
